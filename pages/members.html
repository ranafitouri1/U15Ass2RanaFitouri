<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Membership sign up form</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<!-- Header Section with Logo -->
<header role="banner" class="site-header">
<h1>Slovenske Vzdelavacie Centrum</h1>
<img src="images/logo.png" alt="Logo" class="logo" />
</header>
 
    <!-- Navigation Section -->
<nav>
<a href="index.html">Homepage</a>
<a href="aboutus.html">About Us</a>
<a href="courses.html">Courses</a>
<a href="dates.html">Dates</a>
<a href="educationgames.html">Education Games</a>
<a href="members.html">Members</a>
</nav>
 
    <!-- Form Container -->
<div class="form-container">
<h2>Sign up for membership</h2>
<form action="/submit_form" method="POST">
<!-- Name Field -->
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name" required />
 
            <!-- Email Field -->
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required />
 
            <!-- Phone Field -->
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
 
            <!-- Dropdown for Event Selection -->
<label for="event">Select a Membership:</label>
<select id="event" name="event" required>
<option value="">Choose a membership</option>
<option value="Student-Membership">Student Membership</option>
<option value="Family-Membership">Family Membership</option>
<option value="Adult-Membership">Adult Membership </option>
</select>
 
            <!-- Additional Comments -->
<label for="comments">Additional Comments:</label>
<textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>
 
            <!-- Submit Button -->
<button type="submit">Sign Up</button>
</form>
</div>
</body>
</html>
