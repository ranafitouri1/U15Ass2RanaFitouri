<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Membership sign up form</title>
<link rel="stylesheet" href="styles.css" />
<style>
        /* Reset default margin and padding for a consistent layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #F6F4F0;
            border-bottom: 2px solid #4DA1A9;
        }
        /* Logo Styling */
        .logo {
            max-width: 100px;
        }
        /* Navigation Bar Styling */
        nav {
            background-color: #2E5077;
            padding: 10px;
        }
        nav a {
            color: #F6F4F0;
            text-decoration: none;
            margin: 0 10px;
        }
        /* Form Container Styling */
        .form-container {
            background-color: #79D7BE;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #2E5077;
        }
        .form-container h2 {
            color: #2E5077;
            font-size: 24px;
        }
        .form-container p {
            color: #4DA1A9;
            font-size: 16px;
            line-height: 1.5;
            max-width: 80%;
            margin: 0 auto;
        }
        /* Sign-Up Form Section Styling */
        .form-container form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .form-container form label,
        .form-container form input,
        .form-container form textarea,
        .form-container form select,
        .form-container form button {
            flex: 1 1 45%;
            margin-bottom: 10px;
        }
        .form-container form textarea {
            flex: 1 1 100%;
        }
        .form-container form button {
            flex: 1 1 100%;
            background-color: #2E5077;
            color: #F6F4F0;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
</style>
</head>
<body>
<!-- Header Section with Logo -->
<header role="banner" class="site-header">
<h1>Slovenske Vzdelavacie Centrum</h1>
<img src="images/logo.png" alt="Logo" class="logo" />
</header>
 
    <!-- Navigation Section -->
<nav>
<a href="index.html">Homepage</a>
<a href="aboutus.html">About Us</a>
<a href="courses.html">Courses</a>
<a href="dates.html">Dates</a>
<a href="educationgames.html">Education Games</a>
<a href="members.html">Members</a>
</nav>
 
    <!-- Form Container -->
<div class="form-container">
<h2>Sign up for membership</h2>
<form action="/submit_form" method="POST">
<!-- Name Field -->
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name" required />
 
            <!-- Email Field -->
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required />
 
            <!-- Phone Field -->
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
 
            <!-- Dropdown for Event Selection -->
<label for="event">Select a Membership:</label>
<select id="event" name="event" required>
<option value="">Choose a membership</option>
<option value="Student-Membership">Student Membership</option>
<option value="Family-Membership">Family Membership</option>
<option value="Adult-Membership">Adult Membership </option>
</select>
 
            <!-- Additional Comments -->
<label for="comments">Additional Comments:</label>
<textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>
 
            <!-- Submit Button -->
<button type="submit">Sign Up</button>
</form>
</div>
</body>
</html>
